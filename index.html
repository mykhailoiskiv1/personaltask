<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple and efficient tip calculator app to quickly calculate tips and total amounts per person. Perfect for dining out and splitting bills.">
    <meta name="keywords"
        content="tip calculator, tip app, bill splitter, calculate tip, dining out, restaurant, split bill, tip percentage, tip amount, total per person">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="Tip Calculator App">
    <meta property="og:description"
        content="A simple and efficient tip calculator app to quickly calculate tips and total amounts per person. Perfect for dining out and splitting bills.">
    <meta property="og:image"
        content="https://res.cloudinary.com/dz209s6jk/image/upload/v1625752957/Challenges/hxkpctp6cd1meeytfdl2.jpg">
    <meta property="og:url" content="https://mykhailoiskiv1.github.io/personaltask/">
    <meta property="og:type" content="website">
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="title">
        <span>SPLITTER</span>
    </header>

    <main>
        <section class="calculator-box">
            <div class="bill-sum-box">
                <label for="bill-input">Bill</label>
                <div class="input-container">
                    <span class="icon">
                        <img src="images/dolaricon.svg" alt="Dollar Icon">
                    </span>
                    <input type="number" id="bill-input" class="bill-input" placeholder="0">
                </div>
            </div>
            <div class="select-tip-percentages-box">
                <label for="select-tip-btns-wraper">Select Tip %</label>
                <div class="select-tip-btns-wraper">
                    <button class="tip-btn" data-tip="5">5%</button>
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                    <button class="tip-btn" data-tip="50">50%</button>
                    <input type="number" id="custom-tip" class="custom-tip" placeholder="Custom" />
                </div>
            </div>
            <div class="numb-people-box">
                <label for="people-input">Number of People</label>
                <div class="input-container">
                    <span class="icon">
                        <img src="images/peopleicon.svg" alt="People Icon">
                    </span>
                    <input type="number" id="people-input" class="people-input" placeholder="1">
                </div>
                <p class="error-message" id="error-message"></p>
            </div>
        </section>
        <section class="sum-box">
            <div class="tip-amount-row">
                <div class="title-sum">
                    Tip Amount<br><span>/ person</span>
                </div>
                <div id="tip-amount" class="tip-amount">$0.00</div>
            </div>
            <div class="total-row">
                <div class="title-sum">
                    Total<br><span>/ person</span>
                </div>
                <div id="total-amount" class="total-amount">$0.00</div>
            </div>
            <button id="reset-btn" class="reset-btn" type="button">RESET</button>
        </section>
    </main>

    <script src="js/scripts.js"></script>
</body>

</html>
